name: CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/dev'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest selenium webdriver-manager flake8

      - name: Lint code
        run: flake8 .

      - name: Run unit and integration tests
        run: |
          PYTHONPATH=. pytest tests/test_unit.py -v
          PYTHONPATH=. pytest tests/test_integration.py -v
  
      - name: Start Flask server
        run: |
          export FLASK_APP=app.py
          export FLASK_RUN_HOST=0.0.0.0
          export FLASK_RUN_PORT=5001
          nohup flask run > flask.log 2>&1 &
          timeout=15
          until curl -s http://127.0.0.1:5001/login || [ $timeout -le 0 ]; do
          echo "Waiting for Flask..."
          sleep 1
          timeout=$((timeout-1))
          done

      - name: Run E2E tests
        run: |
          PYTHONPATH=. pytest tests/test_e2e.py -v

      - name: Build Docker image (validate)
        run: docker build -t flask-taskmanager:test .

  docker-deploy:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t louiseLV/flask-taskmanager:latest .

      - name: Push Docker image
        run: docker push louiseLV/flask-taskmanager:latest
