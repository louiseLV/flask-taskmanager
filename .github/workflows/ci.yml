name: CI/CD Pipeline

on:
  push:
    branches: ["dev", "main"]
  pull_request:
    branches: ["dev", "main"]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/dev'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.ENV_POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.ENV_POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.ENV_POSTGRES_DB }}
        ports:
          - "5432:5432"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://${{ secrets.ENV_POSTGRES_USER }}:${{ secrets.ENV_POSTGRES_PASSWORD }}@localhost:5432/${{ secrets.ENV_POSTGRES_DB }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest selenium webdriver-manager requests flake8

      - name: Lint code
        run: flake8 .

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Start Flask server
        run: |
          python app.py &
          sleep 5  # attendre que le serveur d√©marre

      - name: Run Unit tests
        run: pytest tests/test_unit.py -v

      - name: Run Integration tests
        run: pytest tests/test_integration.py -v

      - name: Run E2E tests
        run: pytest tests/test_e2e.py -v

      - name: Build Docker image (validate)
        run: docker build -t flask-taskmanager:test .

  docker-deploy:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/flask-taskmanager:latest
